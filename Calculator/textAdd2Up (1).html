<!DOCTYPE html>
<html>
  <head>
    <title>Smart Calculator</title>
    <style>
      .input-row {
        display: flex;
        margin-bottom: 10px;
      }

      .input-row input {
        margin-right: 10px;
      }
      .invest-data-input {
        padding: 10px 0px;
      }

      #total-price-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="inputs-container">
      <form action="#" onsubmit="calculateTotalProfit()" >
      <div class="input-row">
        <input type="text" class="name-input" placeholder="Items" required>
        <input type="number" step=0.01 class="price-input" placeholder="Spending" required>
        <input type="number" step=0.01 class="growth-rate" placeholder="Growth rate" required>
        <input type="number" step=0.01 class="invest-time" placeholder="Invest for time" required>
      </div>
      <div class="newRow"></div>
    </div>

    
<div class="invest-data-container">
<div class="invest-data-input">
  
  <input type="number" step=0.01 class="inflation" placeholder="Inflation rate" required>
  <input type=number step=0.01 class="time"   placeholder="Time" >
</div>
<div class="invest-data-button">

    <button id="add-input" type="button">Add Fields</button>
    <button id="submit" type="submit"  > Predict</button>
</div>
</form>

  </div>

    <div id="total-price-container">
      <!-- <p>Total Price: <span id="total-price">0</span></p> -->
      <p>Total present value: <span id="profit">0</span></p>
    </div>

    <script  src="textAddnew.js"></script>

    
  </body>
</html>
